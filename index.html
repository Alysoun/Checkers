<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Checkers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <h1 class="splash-title">Checkers</h1>
            <div class="color-select">
                <p>Play as:</p>
                <div class="color-buttons">
                    <button class="color-button red-button active" data-color="red">Red</button>
                    <button class="color-button black-button" data-color="black">Black</button>
                </div>
            </div>
            <div class="mode-select">
                <p>Game Mode:</p>
                <button class="splash-button" data-mode="two-player">Two Players</button>
                <button class="splash-button" data-mode="ai-easy">vs AI (Easy)</button>
                <button class="splash-button" data-mode="ai-medium">vs AI (Medium)</button>
                <button class="splash-button" data-mode="ai-hard">vs AI (Hard)</button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game-info">
            <div class="player-turn">Current Turn: Red</div>
            <div class="score">
                <span class="red-score">Red: 12</span>
                <span class="black-score">Black: 12</span>
            </div>
        </div>
        <div id="board" class="board"></div>
        <div class="controls">
            <button id="newGame">New Game</button>
            <button id="undo">Undo Move</button>
        </div>
    </div>
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <h2 id="victoryMessage"></h2>
            <button id="newGameButton">New Game</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/board.js"></script>
    <script src="js/move.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
